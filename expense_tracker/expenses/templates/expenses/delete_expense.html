{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/ex.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-img">
      <span class="fs-4 fw-bold text-primary ms-2">Expense Tracker</span>
    </a>
  </div>
</nav>

<div class="container my-5">
  <div class="card p-4 shadow-sm">
    <h3 class="text-danger">Delete Expense</h3>
    <p class="mb-3">Are you sure you want to delete this expense?</p>

    <ul>
      <li><strong>Title:</strong> {{ expense.title }}</li>
      <li><strong>Amount:</strong> â‚¹{{ expense.amount }}</li>
      <li><strong>Category:</strong> {{ expense.category }}</li>
      <li><strong>Date:</strong> {{ expense.date }}</li>
    </ul>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'all_expenses' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
