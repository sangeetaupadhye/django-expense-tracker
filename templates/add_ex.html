<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expenses - Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/ex.css"> 
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body class="body_2">

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./img/logo.jpg" alt="Logo" class="logo-img">
      <span class="fs-4 fw-bold text-primary ms-2">Expense Tracker</span>
    </a>

    <div class="ms-auto d-flex align-items-center">

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
          <li><a class="dropdown-item" href="add_ex.html">Add Expense</a></li>
          <li><a class="dropdown-item" href="all_.html">All Expenses</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Add Expense Form -->
  <div class="container mt-5">
    <div class="expense-form">
      <h2 class="text-center text-primary mb-4">Add New Expense</h2>

      <form>
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter expense title" required>
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label">Amount (₹)</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Date -->
        <div class="mb-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Add Expense</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
