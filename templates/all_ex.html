          </th>
          <th>
            Category <br />
            <input type="text" class="form-control form-control-sm" placeholder="Filter category" />

          <th>
            Date <br />
            <input type="date" class="form-control form-control-sm" />

      </thead>
      <tbody>
        <tr>
          <td></td>

          <td>
